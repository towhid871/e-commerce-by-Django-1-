<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White E-Commerce</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">BW<span class="blue">SHOP</span></a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'shop' %}">Shop</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'cart' %}" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>BW<span class="blue">SHOP</span></h3>
                <p>Minimalist black & white e-commerce with blue accents</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'shop' %}">Shop</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <div class="footer-section">
                <h4>Contact Info</h4>
                <p><i class="fas fa-phone blue"></i> +8801XXXXXXXXX</p>
                <p><i class="fas fa-envelope blue"></i> info@bwshop.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 BWSHOP. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
